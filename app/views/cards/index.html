<h1>Cards</h1>
<a ng-href="#/cards/add">New card</a>
<table class="table table-hover">
	<tr>
		<th>Name</th>
		<th>Number</th>
		<th>Provider</th>
		<th colspan="2"></th>
	</tr>
	<tr ng-repeat="card in cards">
		<td>{{card.name}}</td>
		<td>{{card.number}}</td>
		<td>{{card.provider}}</td>
		<td><a href="javascript:;" ng-href="#/cards/edit/{{card.id}}">Edit</a></td>
		<td><a href="javascript:;" ng-click="delete(card.id, $index)">Delete</a></td>
	</tr>
</table>
