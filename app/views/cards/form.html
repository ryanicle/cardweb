<form class="" ng-submit="save()">
	<div class="form-group col-sm-12">
		<label class="col-sm-2">Name</label>
		<div class="col-sm-4">
			<input id="name" class="form-control" ng-model="card.name" type="text">
		</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2">Number</label>
		<div class="col-sm-4">
			<input id="number" class="form-control" ng-model="card.number" type="text
			">
		</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2">Expiry date</label>
		<div class="col-sm-10">
			<div class="row">
				<div class="col-sm-4">
					<select ng-model="card.expired_month" class="form-control" ng-options="i.id as i.label for i in months"></select>
				</div>
				<div class="col-sm-4">
					<select ng-model="card.expired_year" class="form-control" ng-options="i.id as i.label for i in years"></select>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2">Security code</label>
		<div class="col-sm-4">
			<input id="number" class="form-control" ng-model="card.security_code" type="text
			">
		</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2">Provider</label>
		<div class="col-sm-4">
			<select ng-model="card.provider" class="form-control" ng-options="i.id as i.label for i in providers"></select>
		</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2">Interest rate</label>
		<div class="col-sm-4">
			<input id="number" class="form-control" ng-model="card.interest_rate" type="text
			">
		</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2">Category</label>
		<div class="col-sm-4">
			<input id="number" class="form-control" ng-model="card.category" type="text
			">
		</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2">Image</label>
		<div class="col-sm-4">
			<input id="number" class="form-control" ng-model="card.image" type="text
			">
		</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2"></label>
		<div class="col-sm-4">
			<input type="submit" id="submit" value="Save" class="btn btn-primary" />
		</div>
	</div>
</form>
